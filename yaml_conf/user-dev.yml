http_server:
  auto_register: false
  host: 0.0.0.0
  port: 8082
  debug: true
  server_id: ab630ca7-c844-4f39-835f-74be3e7b92e9
  server_name: mall4micro-user
  server_tags:
    - auth
  address: 192.168.0.115
  service_check:
    deregister_critical_service_after: 90s
    args:
      - curl
      - http://192.168.0.115:8080/api/user/ping
    interval: 10s
    timeout: 2s
  service_weights:
    passing: 10
    warning: 1

grpc_server:
  auto_register: false
  host: 0.0.0.0
  port: 8092
  debug: true
  server_id: 614c21d4-c56e-4c54-9e5b-3f53deb73aca
  server_name: mall4micro-auth
  server_tags:
    - auth
  address: 192.168.0.115
  service_check:
    deregister_critical_service_after: 90s
    args:
      - curl
      - http://192.168.0.115:8080/api/auth/ping
    interval: 10s
    timeout: 2s
  service_weights:
    passing: 10
    warning: 1

authorized:
  ignore_urls:
    - "/api/auth/login"

mysql:
  host: 0.0.0.0
  port: 3306
  user: root
  password: 123456
  database: mall4micro-user
  max_idle_conn: 900
  max_conn: 1000
